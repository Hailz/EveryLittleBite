<div class="form-group row">
  <h3 class="col-xs-3 col-md-ofset-1 col-md-2 col-form-label m">Search:</h3>
  <div class="col-xs-9 col-md-9 search">
    <input class="form-control m" type="text" ng-model='searchTerm.ingredients' placeholder="Search by ingredient">
  </div>
</div>
<div class="row">
  <input class="btn btn-md vegetables" type="submit" ng-click='search()'>
</div>
<div class="row">
  <div ng-repeat='recipe in recipes track by $index'>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
      <div class="itemCard recipeBackground">
        <img class="recipeImg" ng-src="{{recipe.image}}">

        <div class="row recipeTitle">
        <h3 class="col-xs-12">{{recipe.title}}</h3>
        <!-- link will go here after I get student API key -->
        </div>
      </div>
    </div>
  </div>
</div>
<br>
