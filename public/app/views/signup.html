<form ng-submit="userSignup()">
  <legend>Signup</legend>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Your First Name" ng-model="user.name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password" required>
  </div>
  <button type="submit" class="btn btnUnknown">Signup</button>
</form>
<p>Already have an account?<a href="/login">Login!</a></p>
