<div class="row">
  <div class="col-xs-12 bg-{{class}}">
    <img ng-if='item.img != undefined' ng-src="item.img">
    <h2>{{item.name}}</h2>
    <h3>Purchased: {{item.addDate | date}}</h3>
  </div>
</div>
<div class="row">
  <div>
    <h4>{{item.useBy}}</h4>
    <h4>{{item.type}}</h4>
    <h4>{{item.compostable}}</h4>
    <h4>{{item.freeze}}</h4>
    <h4>{{item.fridge}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button><a href="/foodbanks">Donate</a></button>
    <button ng-if='item.compostable == true'><a href="/gardens">Compost</a></button>
    <button><a href="/editItem/{{item._id}}">Buy Again</a></button>
    <button ng-click='deleteItem(item._id)'>Delete</button>
  </div>
</div>
