<div class="row fontColor" ng-show='isLoggedIn()'>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
    <form>
      <div class="form-group">
        <h2>Product Name</h2>
        <input type="text" ng-model='newItem.name' name="productName" class="form-control" placeholder="Please Enter Produce Name in Singular">
      </div>
      <div class="form-group">
        <h2>Purchase Date</h2>
        <input type="date" ng-model='newItem.addDate' name="addDate" class="form-control">
      </div>
      <button type="submit" class="btn addBtn" ng-click='addItem()'>Add Item</button>
    </form>
  </div>
</div>
